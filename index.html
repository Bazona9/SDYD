<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flower Shop - Home</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Segoe UI", sans-serif;}
    body {
      background: url('image/bg-flowers.jpg') no-repeat center center fixed;
      background-size: cover;
      color:#333;
    }

    /* Header */
    header {
      background: rgba(255,255,255,0.9);
      padding:20px;
      border-bottom:2px solid #ff6f91;
    }
    .search-icons {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:15px;
    }
    .search-icons input {
      flex:1;
      margin-right:20px;
      padding:10px 15px;
      border:1px solid #ccc;
      border-radius:25px;
      outline:none;
    }
    .search-icons a img {
      width:30px; height:30px; margin-left:10px;
    }

    nav {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:15px;
      margin-top:15px;
    }
    nav a {
      text-decoration:none; color:#444; font-weight:600;
      padding:8px 15px; border-radius:20px;
      background:#ffe6ec; transition:0.3s;
    }
    nav a:hover {background:#ff6f91; color:#fff;}

    /* Banner */
    .banner {
      margin-top:20px;
      text-align:center;
    }
    .banner img {
      width:100%;
      max-height:300px;
      object-fit:cover;
      border-radius:15px;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
    }

    /* Product Grid */
    .product-grid {
      max-width:1200px;
      margin:40px auto;
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
      gap:30px;
      background:rgba(255,255,255,0.9);
      padding:30px;
      border-radius:15px;
      box-shadow:0 4px 20px rgba(0,0,0,0.2);
    }
    .product-grid a {
      text-decoration:none;
      color:#333;
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      transition:0.3s;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .product-grid a:hover {transform:scale(1.05);}
    .product-grid img {
      width:100%;
      height:200px;
      object-fit:cover;
    }
    .product-grid div {
      padding:15px;
      font-weight:bold;
      color:#ff3f6e;
      text-align:center;
    }

    /* Footer */
    footer {
      background:rgba(255,255,255,0.9);
      text-align:center;
      padding:20px;
      margin-top:40px;
      border-top:2px solid #ff6f91;
      color:#555;
    }
  </style>
</head>
